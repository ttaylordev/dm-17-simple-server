<h1>Customers</h1>
<input type="text" ng-model="name.first">
<input type="text" ng-model="name.last">
<button type="button" ng-click="addCustomer(name)">Add Customer</button>

<div class="customerList" ng-repeat="customer in customers track by $index">
  <span ng-click="toggleInputs($index)">{{customer.first}} {{customer.last}}</span>
  <div class="inputs" ng-if="$index === selected">
    <input type="text" name="" ng-model="first">
    <input type="text" name="" ng-model="last">
    <button type="button" ng-click="updateCustomer({first: first, last: last, id: $index + 1})">Update</button>
    <button type="button" ng-click="deleteCustomer(customer)">Delete</button>
  </div>
</div>
